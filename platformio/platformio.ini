;PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
; ============================================================
; chose environment:
; ESP8266
; ESP32
; SAMD
; NRF52
; ============================================================
default_envs = SAMD
;default_envs = ESP32

[env]
; ============================================================
; Serial configuration
; choose upload speed, serial-monitor speed
; ============================================================
upload_speed = 921600
;upload_port = COM11
;monitor_speed = 9600
;monitor_port = COM11

lib_deps =
; PlatformIO 4.x
  EthernetWebServer@>=1.5.0
  ESP_DoubleResetDetector@>=1.1.1
  DoubleResetDetector_Generic@>=1.3.0
  Functional-Vlpp@>=1.0.2
  FlashStorage_SAMD@>=1.1.0
; PlatformIO 5.x 
; khoih-prog/EthernetWebServer@>=1.5.0
; khoih.prog/ESP_DoubleResetDetector@>=1.1.1
; khoih.prog/DoubleResetDetector_Generic@>=1.3.0
; khoih-prog/Functional-Vlpp@>=1.0.2
; khoih.prog/FlashStorage_SAMD@>=1.1.0
  
build_flags =
; set your debug output (default=Serial)
; -D DEBUG_ESP_PORT=Serial
; comment the folowing line to enable WiFi debugging
; -D NDEBUG

